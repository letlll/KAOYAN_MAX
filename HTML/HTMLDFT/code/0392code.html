<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>颜色混合效果示例</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #f0f0f0;
        }

        .container {
            position: relative;
            width: 400px;
            height: 400px;
            margin: 20px auto;
            border: 2px solid #ccc;
        }

        .box {
            position: absolute;
            width: 200px;
            height: 200px;
            opacity: 0.9; /* 增加透明度 */
        }

        .box1 {
            background-color: red;
            top: 50px;
            left: 50px;
            mix-blend-mode: multiply; /* 使用混合模式 */
        }

        .box2 {
            background-color: blue;
            top: 100px;
            left: 100px;
            mix-blend-mode: multiply; /* 使用混合模式 */
        }
    </style>
</head>
<body>
    <h1>CSS 颜色混合示例</h1>
    <p>两个重叠的方块会通过混合模式生成新的颜色</p>

    <!-- 背景容器 -->
    <div class="container">
        <div class="box box1"></div>
        <div class="box box2"></div>
    </div>
</body>
</html>
