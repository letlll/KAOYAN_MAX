<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML5 文档结构标签 - 非线性布局</title>
    <style>
        /* 全局样式 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: grid;
            grid-template-areas: 
                "header header header"
                "aside-left main aside-right"
                "footer footer footer";
            grid-template-columns: 1fr 3fr 1fr;
            grid-template-rows: auto 1fr auto;
            height: 100vh;
        }

        /* 文档结构标签样式 */
        header, nav, section, article, aside, footer {
            padding: 20px;
            margin: 10px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        header {
            grid-area: header;
            background-color: #ffc0cb;
        }

        nav {
            background-color: #ffebcd;
        }

        section {
            background-color: #add8e6;
        }

        article {
            background-color: #d3ffd3;
        }

        aside.left {
            grid-area: aside-left;
            background-color: #f0e68c;
        }

        aside.right {
            grid-area: aside-right;
            background-color: #f5deb3;
        }

        footer {
            grid-area: footer;
            background-color: #dcdcdc;
        }

        main {
            grid-area: main;
            background-color: #f0f8ff;
            padding: 20px;
            overflow-y: auto;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        /* 按钮组样式 */
        .button-group {
            text-align: center;
            padding: 10px;
            background: #f9f9f9;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .button-group button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }
        .button-group button:hover {
            background-color: #0056b3;
        }

        /* 高亮样式 */
        .highlight {
            background-color: #ff6347 !important;
            transform: scale(1.05);
            color: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <!-- 按钮组 -->
    <div class="button-group">
        <button onclick="highlight('header')">显示 Header</button>
        <button onclick="highlight('nav')">显示 Nav</button>
        <button onclick="highlight('section')">显示 Section</button>
        <button onclick="highlight('article')">显示 Article</button>
        <button onclick="highlight('aside.left')">显示 Left Aside</button>
        <button onclick="highlight('aside.right')">显示 Right Aside</button>
        <button onclick="highlight('footer')">显示 Footer</button>
    </div>

    <!-- 文档结构标签 -->
    <header>
        <h1>Header - 页面头部</h1>
        <p>这里是头部区域，通常放置网站标题或导航。</p>
    </header>

    <aside class="left">
        <h2>Left Aside - 左侧边栏</h2>
        <p>这是左侧边栏，可以放置分类目录或附加信息。</p>
    </aside>

    <main>
        <section>
            <h2>Section - 主要内容部分</h2>
            <p>这是主要内容区域，用于承载页面的核心信息。</p>
            <article>
                <h3>Article - 文章内容</h3>
                <p>文章内容块，可以独立引用，例如博客或新闻。</p>
            </article>
        </section>
    </main>

    <aside class="right">
        <h2>Right Aside - 右侧边栏</h2>
        <p>这是右侧边栏，可以放置广告或相关链接。</p>
    </aside>

    <footer>
        <h2>Footer - 页脚</h2>
        <p>这是页面底部，通常包含版权声明或联系信息。</p>
    </footer>

    <script>
        // 高亮功能函数
        function highlight(tagName) {
            // 清除所有标签的高亮效果
            document.querySelectorAll('header, nav, section, article, aside, footer, main').forEach(tag => {
                tag.classList.remove('highlight');
            });

            // 高亮指定的标签
            const tags = document.querySelectorAll(tagName);
            tags.forEach(tag => {
                tag.classList.add('highlight');
            });
        }
    </script>
</body>
</html>
