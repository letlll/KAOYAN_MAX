<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>本地文件拖放示例</title>
  <style>
    /* 拖放目标区域 */
    .dropzone {
      width: 300px;
      height: 200px;
      border: 2px dashed #ccc;
      margin-top: 50px;
      text-align: center;
      line-height: 200px;
      font-size: 20px;
    }
  </style>
</head>
<body>

  <h2>将文件拖放到下方区域</h2>
  
  <div class="dropzone">
    拖放文件到这里
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const dropzone = document.querySelector('.dropzone');

      // 允许放置文件
      dropzone.addEventListener('dragover', function(event) {
        event.preventDefault(); // 允许放置
        dropzone.style.backgroundColor = '#f0f0f0';
      });

      dropzone.addEventListener('dragleave', function() {
        dropzone.style.backgroundColor = '#fff';
      });

      // 处理文件拖放
      dropzone.addEventListener('drop', function(event) {
        event.preventDefault(); // 防止默认的打开行为
        dropzone.style.backgroundColor = '#fff';
        
        const files = event.dataTransfer.files; // 获取文件列表

        // 遍历文件列表
        for (let i = 0; i < files.length; i++) {
          const file = files[i];
          console.log('文件名：', file.name); // 输出文件名
          console.log('文件类型：', file.type); // 输出文件类型
          console.log('文件大小：', file.size); // 输出文件大小
          
          // 可以在此处理文件，例如上传或读取内容
        }

        // 提示文件拖放已完成
        dropzone.textContent = '文件已放置！';
      });
    });
  </script>

</body>
</html>
